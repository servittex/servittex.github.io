<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Etiqueta Author-->
    <meta name="author" content="info@vanaal.us" />
    <!--Etiqueta Canonical-->
    <link rel="canonical" href="https://www.servittex.com" />
    <!--favicon-->
    <link rel="icon" href="imagenes/logotipo/isotipo.ico">
    <meta name="description" content="Contamos con equipos de carretera clase 1, 2 y 3, de excelente calidad. Somos una compañía con cobertura a nivel nacional. " />
    <meta name="keywords" content="Equipo de carretera Bogotá, Equipo de carretera Colobmia, Equipo de carretera clase 1, Equipo de carretera clase 2, Equipo de carretera clase 3" />
    <title>Equipo de carretera: Servittex</title>
    
    
    <!--Link hoja de estillos-->
    <link rel="stylesheet" href="css/estilos.css" />
    <!--Link logos redes sociales-->
    <link rel="stylesheet" href="css/fontello.css" />
    <!--Link js para abrir menú-->
    <script src="js/app.js" defer></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!--Link jquery-->
    <script src="js/jquery.min.js"></script>
    <!--Bloquear clic derecho-->
    <script type="text/javascript">
        document.oncontextmenu = function() {
            return false;
        };
    </script>
</head>

<style>
    @media screen and (min-width: 1000px) {
        .container .swiper-container {
            margin-left: 15%;
        }
    }
</style>

<body>

    <!--Header y menú responsive-->
    <header>
        <nav class="contenedor">
            <span class="btn_menu" onclick="showmenu()">
                <i>
                    <div class="contenedormenu" id="contenedormenu" onclick="myFunction(this)">
                        <div class="linea-1"></div>
                        <div class="linea-2"></div>
                        <div class="linea-3"></div>
                    </div>
                </i>
            </span>
            <div class="centrarlogotipo">
                <a class="" href="index">
                    <img class="logotipo" src="imagenes/logotipo/logotipo.png" alt="Logotipo Servittex S.A.S." />
                </a>
            </div>

            <ul class="menu" id="mostrarmenu">
                <a href="extintores">Extintores</a>
                <a href="dotacion">Dotación</a>
                <a href="primerosauxilios">Primeros auxilios</a>
                <a href="equipodecarretera">Equipo de carretera</a>
                <a href="about">About</a>
                <a href="contacto">Contacto</a>
            </ul>
        </nav>

        <div class="header1"></div>

    </header>

    <!--Título y cards -->

    <main>

        <!--Titulo-->
        <div class="container1">
            <div class="titulo">
                <h1 class="center-align titulo">Equipo de carretera</h1>
                <a href="https://wa.me/573103490408" target="blank">
                    <p>Contáctate con nosotros y te asesoraremos</p>
                </a>
            </div>
        </div>

        <!-- Swiper -->
        <div class="container">

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <img class="carrusel_img" src="imagenes/equipo-de-carretera/tipo-1.jpg" alt="Equipo de carretera tipo 1">
                        <div class="card-description">
                            <div class="card-title">
                                <h4>Equipo 1</h4>
                            </div>
                            <div class="card-text">
                                <p>Kit carretera básico.</p>
                            </div>
                            <div class="card-link">
                                <a href="#">Ver más</a>
                            </div>
                        </div>

                    </div>

                    <div class="swiper-slide">
                        <img class="carrusel_img" src="imagenes/equipo-de-carretera/tipo-2.jpg" alt="Equipo de carretera tipo 2">
                        <div class="card-description">
                            <div class="card-title">
                                <h4>Equipo 2</h4>
                            </div>
                            <div class="card-text">
                                <p>Kit carretera intermedio.</p>
                            </div>
                            <div class="card-link">
                                <a href="#">Ver más</a>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <img class="carrusel_img" src="imagenes/equipo-de-carretera/tipo-3.jpg" alt="Equipo de carretera tipo 3">
                        <div class="card-description">
                            <div class="card-title">
                                <h4>Equipo 3</h4>
                            </div>
                            <div class="card-text">
                                <p>Kit carretera reglamentario.</p>
                            </div>
                            <div class="card-link">
                                <a href="#">Ver más</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </main>
    <!-- Swiper JS -->
    <script src="js/animacionmenu.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/appcards.js"></script>
    <script src="js/ligthbox.js"></script>

</body>

</html>
